version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bus-ticket-postgres
    environment:
      POSTGRES_DB: bus_ticket_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus-ticket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: bus-ticket-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      # DB_NAME=bus_ticket_dev (dòng cũ, kiểm tra tên DB thực tế, cần khớp với DB đã tạo)
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-default-refresh-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-default-google-client-id}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - INTERNAL_SERVICE_KEY=${INTERNAL_SERVICE_KEY:-internal-service-secret-key-change-in-prod}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # Trip Service
  trip-service:
    build:
      context: ./services/trip-service
      dockerfile: Dockerfile
    container_name: bus-ticket-trip-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - API_GATEWAY_URL=http://api-gateway:3000
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/trip-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: bus-ticket-notification-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@quad-n.me}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - API_URL=http://api-gateway:3000
      - JWT_SECRET=${JWT_SECRET}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    networks:
      - bus-ticket-network
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: bus-ticket-booking-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_LOCK_DURATION_MINUTES=10
      - INTERNAL_SERVICE_KEY=${INTERNAL_SERVICE_KEY:-internal-service-secret-key-change-in-prod}
      - SERVICE_FEE_PERCENTAGE=3
      - SERVICE_FEE_FIXED=10000
      - API_URL=http://api-gateway:3000
      - TICKET_BASE_URL=http://api-gateway:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/booking-service:/app
      - /app/node_modules
    ports:
      - "3004:3004"

      # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: bus-ticket-payment-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      # ... các biến môi trường khác
    env_file:
      - ./services/payment-service/.env
    networks:
      - bus-ticket-network
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules
    ports:
      - "3005:3005"

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: bus-ticket-analytics-service
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules

  # Chatbot Service
  chatbot-service:
    build:
      context: ./services/chatbot-service
      dockerfile: Dockerfile
    container_name: bus-ticket-chatbot-service
    environment:
      - NODE_ENV=development
      - PORT=3007
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-2.5-flash}
      - GOOGLE_AI_TEMPERATURE=${GOOGLE_AI_TEMPERATURE:-0.7}
      - GOOGLE_AI_MAX_TOKENS=${GOOGLE_AI_MAX_TOKENS:-1000}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - SESSION_EXPIRY_MINUTES=30
      - MAX_CONVERSATION_HISTORY=20
    ports:
      - "3007:3007"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/chatbot-service:/app
      - /app/node_modules

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: bus-ticket-user-service
    env_file:
      - ./services/user-service/.env
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    #      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-your_cloud_name}
    #      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-your_api_key}
    #      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-your_api_secret}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    ports:
      - "3008:3008"

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: bus-ticket-api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3008
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - ANALYTICS_SERVICE_URL=http://analytics-service:3006
      - CHATBOT_SERVICE_URL=http://chatbot-service:3007
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "3000:3000"
    networks:
      - bus-ticket-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bus-ticket-frontend
    ports:
      - "5173:80"
    networks:
      - bus-ticket-network
    environment:
      - NODE_ENV=production

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bus-ticket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bus-ticket.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bus-ticket-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  bus-ticket-network:
    driver: bridge
