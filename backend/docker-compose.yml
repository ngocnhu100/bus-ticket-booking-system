version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bus-ticket-postgres
    environment:
      POSTGRES_DB: bus_ticket_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus-ticket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: bus-ticket-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-default-refresh-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-default-google-client-id}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # Trip Service
  trip-service:
    build:
      context: ./services/trip-service
      dockerfile: Dockerfile
    container_name: bus-ticket-trip-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/trip-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: bus-ticket-notification-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-default-sendgrid-api-key}
      - EMAIL_FROM=${EMAIL_FROM:-default@email.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    networks:
      - bus-ticket-network
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: bus-ticket-booking-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_LOCK_DURATION_MINUTES=10
      - SERVICE_FEE_PERCENTAGE=3
      - SERVICE_FEE_FIXED=10000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bus-ticket-network
    volumes:
      - ./services/booking-service:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: bus-ticket-api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
    ports:
      - "3000:3000"
    networks:
      - bus-ticket-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bus-ticket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bus-ticket.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bus-ticket-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  bus-ticket-network:
    driver: bridge
