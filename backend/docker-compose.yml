version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bus-ticket-postgres
    environment:
      POSTGRES_DB: busticket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bus-ticket-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus-ticket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bus-ticket-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: bus-ticket-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/busticket
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - bus-ticket-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: bus-ticket-notification-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "3003:3003"
    networks:
      - bus-ticket-network
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: bus-ticket-api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - notification-service
    networks:
      - bus-ticket-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  bus-ticket-network:
    driver: bridge
