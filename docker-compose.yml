version: "3.8"

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: bus-ticket-postgres
    environment:
      POSTGRES_DB: bus_ticket_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus-ticket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bus-ticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_GOOGLE_CLIENT_SECRET=${VITE_GOOGLE_CLIENT_SECRET}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_GOOGLE_REDIRECT_URI=${VITE_GOOGLE_REDIRECT_URI}
    container_name: bus-ticket-frontend
    ports:
      - "5173:80"
    networks:
      - bus-ticket-network
    depends_on:
      - api-gateway
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
      - VITE_GOOGLE_REDIRECT_URI=${VITE_GOOGLE_REDIRECT_URI}
      - VITE_CLOUDINARY_CLOUD_NAME=${VITE_CLOUDINARY_CLOUD_NAME}
      - VITE_CLOUDINARY_UPLOAD_PRESET=${VITE_CLOUDINARY_UPLOAD_PRESET}

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: bus-ticket-api-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3008
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
      - ANALYTICS_SERVICE_URL=http://analytics-service:3006
      - CHATBOT_SERVICE_URL=http://chatbot-service:3007
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "3000:3000"
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - user-service
      - trip-service
      - notification-service
      - booking-service
      - payment-service
      - analytics-service
      - chatbot-service

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: bus-ticket-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/auth-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Trip Service
  trip-service:
    build:
      context: ./backend/services/trip-service
      dockerfile: Dockerfile
    container_name: bus-ticket-trip-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "3002:3002"
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/trip-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Notification Service
  notification-service:
    build:
      context: ./backend/services/notification-service
      dockerfile: Dockerfile
    container_name: bus-ticket-notification-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@quad-n.me}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - API_URL=http://api-gateway:3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/notification-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  # Booking Service
  booking-service:
    build:
      context: ./backend/services/booking-service
      dockerfile: Dockerfile
    container_name: bus-ticket-booking-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - BOOKING_LOCK_DURATION_MINUTES=10
      - SERVICE_FEE_PERCENTAGE=3
      - SERVICE_FEE_FIXED=10000
      - API_URL=http://api-gateway:3000
      - TICKET_BASE_URL=http://api-gateway:3000
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/booking-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Payment Service
  payment-service:
    build:
      context: ./backend/services/payment-service
      dockerfile: Dockerfile
    container_name: bus-ticket-payment-service
    environment:
      - NODE_ENV=development
      - PORT=3005
    env_file:
      - ./backend/services/payment-service/.env
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/payment-service:/app
      - /app/node_modules
    ports:
      - "3005:3005"

  # Analytics Service
  analytics-service:
    build:
      context: ./backend/services/analytics-service
      dockerfile: Dockerfile
    container_name: bus-ticket-analytics-service
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/analytics-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  # Chatbot Service
  chatbot-service:
    build:
      context: ./backend/services/chatbot-service
      dockerfile: Dockerfile
    container_name: bus-ticket-chatbot-service
    environment:
      - NODE_ENV=development
      - PORT=3007
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-2.5-flash}
      - GOOGLE_AI_TEMPERATURE=${GOOGLE_AI_TEMPERATURE:-0.7}
      - GOOGLE_AI_MAX_TOKENS=${GOOGLE_AI_MAX_TOKENS:-1000}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRIP_SERVICE_URL=http://trip-service:3002
      - BOOKING_SERVICE_URL=http://booking-service:3004
      - SESSION_EXPIRY_MINUTES=30
      - MAX_CONVERSATION_HISTORY=20
    ports:
      - "3007:3007"
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/chatbot-service:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # User Service
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: bus-ticket-user-service
    env_file:
      - ./backend/services/user-service/.env
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bus_ticket_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    networks:
      - bus-ticket-network
    volumes:
      - ./backend/services/user-service:/app
      - /app/node_modules
    ports:
      - "3008:3008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bus-ticket-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bus-ticket.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bus-ticket-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  bus-ticket-network:
    driver: bridge
